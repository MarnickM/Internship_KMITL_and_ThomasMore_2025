<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manager Management</h1>
  
    <!-- Users Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Role</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of paginatedUsers" class="hover:bg-gray-50">
            <td class="py-2 px-4 border-b">{{ user.name }}</td>
            <td class="py-2 px-4 border-b">{{ user.email }}</td>
            <td class="py-2 px-4 border-b">{{ showRoleName(user.role_id) }}</td>
            <td class="py-2 px-4 border-b">
              <button (click)="openModal(user)" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">
                Edit
              </button>
              <button (click)="deleteUser(user.id!)" class="bg-red-500 text-white px-2 py-1 rounded">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <div class="flex justify-center mt-4">
      <button
        *ngFor="let page of getPageNumbers()"
        (click)="changePage(page)"
        [class.bg-blue-500]="currentPage === page"
        class="mx-1 px-3 py-1 rounded text-white bg-gray-300 hover:bg-blue-500"
      >
        {{ page }}
      </button>
    </div>
  
    <!-- Modal -->
    <div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h2 class="text-xl font-bold mb-4">Edit User Role</h2>
        <p class="mb-4"><strong>Name:</strong> {{ selectedUser?.name }}</p>
  
        <!-- Role Dropdown -->
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select
          id="role"
          [(ngModel)]="selectedRoleId"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option [value]="environment.admin_role_id">Admin</option>
          <option [value]="environment.manager_role_id">Manager</option>
          <option [value]="environment.writer_role_id">Writer</option>
          <option [value]="environment.no_role">No Role</option>
        </select>
  
        <!-- Modal Buttons -->
        <div class="mt-6 flex justify-end space-x-4">
          <button (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">
            Cancel
          </button>
          <button (click)="saveRoleChanges()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
