<div class="container mx-auto p-4 bg-white">
  <h1 class="text-2xl font-bold mb-4 text-black">Manager Management</h1>

  <!-- Users Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-black">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b text-black text-center">Name</th>
          <th class="py-2 px-4 border-b text-black text-center">Email</th>
          <th class="py-2 px-4 border-b text-black text-center">Role</th>
          <th class="py-2 px-4 border-b text-black text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers" class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b text-black text-center">{{ user.name }}</td>
          <td class="py-2 px-4 border-b text-black text-center">{{ user.email }}</td>
          <td class="py-2 px-4 border-b text-black text-center">{{ showRoleName(user.role_id) }}</td>
          <td class="py-2 px-4 border-b text-center">
            <button (click)="openModal(user)" class="bg-black text-white px-2 py-1 rounded mr-2 hover:bg-gray-800">
              Edit
            </button>
            <button (click)="deleteUser(user.id!)" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-4">
    <button
      *ngFor="let page of getPageNumbers()"
      (click)="changePage(page)"
      [class.bg-black]="currentPage === page"
      class="mx-1 px-3 py-1 rounded text-white bg-gray-300 hover:bg-gray-800"
    >
      {{ page }}
    </button>
  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 border border-black">
      <h2 class="text-xl font-bold mb-4 text-black">Edit User Role</h2>
      <p class="mb-4 text-black"><strong>Name:</strong> {{ selectedUser?.name }}</p>

      <!-- Role Dropdown -->
      <label for="role" class="block text-sm font-medium text-black">Role</label>
      <select
        id="role"
        [(ngModel)]="selectedRoleId"
        class="mt-1 block w-full px-3 py-2 border border-black rounded-md shadow-sm bg-white text-black focus:outline-none focus:ring-black focus:border-black"
      >
        <option [value]="environment.admin_role_id">Admin</option>
        <option [value]="environment.manager_role_id">Manager</option>
        <option [value]="environment.writer_role_id">Writer</option>
        <option [value]="environment.no_role">No Role</option>
      </select>

      <!-- Modal Buttons -->
      <div class="mt-6 flex justify-end space-x-4">
        <button (click)="closeModal()" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
          Cancel
        </button>
        <button (click)="saveRoleChanges()" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
