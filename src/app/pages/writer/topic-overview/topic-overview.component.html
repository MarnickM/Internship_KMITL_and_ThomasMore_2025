<div class="m-4 text-center">
	<h2 class="text-2xl">Select a topic</h2>
	@for (topic of topics; track $index) {
		<div class="my-4 flex flex-col">
			<app-button buttonText="{{topic.name}}"
				(click)="navigateToDrawing(topic)"
				height="60px"
				width="300px"
				class="mb-2">
			</app-button>
		</div>
	}
</div>
