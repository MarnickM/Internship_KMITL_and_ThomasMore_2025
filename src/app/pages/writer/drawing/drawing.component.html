<div>
    <div class="w-full h-screen flex flex-col justify-center items-center -mt-12">

        @if (error) {
            <div class="bg-red-100 border border-red-400 text-red-700 px-12 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error! </strong>
                <span class="block sm:inline">Make sure all fields are filled in.</span>
                <span (click)="toggleError()" class="absolute top-0 bottom-0 right--1 px-4 py-3">
                  <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
        }
        @if (success) {
            <div class="bg-green-100 border border-green-400 text-green-700 px-12 py-3 rounded relative" role="alert">
                <strong class="font-bold">Success! </strong>
                <span class="block sm:inline">Your drawing has been saved.</span>
                <span (click)="toggleSuccess()" class="absolute top-0 bottom-0 right--1 px-4 py-3">
                  <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
        }
        <!-- Centered title above both columns -->
        <div class="w-full text-center mb-4 md:mt-4">
            <h2 class="text-2xl">New drawing for {{ topic.name }}</h2>
        </div>

        <!-- Flex container for the two columns -->
        <div class="w-full md:w-3/5 lg:w-2/3 bg-gray-300 rounded-md p-16 flex flex-col md:flex-row">
            <!-- Left side: Input fields -->
            <div class="flex-1 mb-4 md:mb-0 mr-0 md:mr-4">
                <div>
                    <div class="flex flex-col mb-2">
                        <label for="dropdown" class="text-sm">Select an option</label>
                        <select id="dropdown" class="h-10 rounded-md" [(ngModel)]="selectedOption">
                            <!-- Assuming the dynamic generation of dropdown options here -->
                            <option *ngFor="let option of dropdownOptions" [value]="option">
                                {{ option }}
                            </option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="description" class="text-sm">Description</label>
                        <textarea id="description" class="w-full border rounded-md p-2 h-36" [(ngModel)]="description"></textarea>
                    </div>
                </div>
            </div>
    
            <!-- Right side: Drawing panel -->
            <div class="flex-1">
                <p class="text-sm text-left">Drawing area</p>
                <canvas #drawingCanvas
                    (mousedown)="startDrawing($event)"
                    (mousemove)="draw($event)"
                    (mouseup)="stopDrawing()"
                    (mouseleave)="stopDrawing()"
                    style="border:1px solid lightgray;"
                    class="rounded-md w-full mb-2 bg-white">
                </canvas>
            </div>
        </div>
    </div>

    <!-- Center the buttons below the modal -->
    <div class="w-full flex justify-center -mt-48">
        <app-button (click)="clearCanvas()" buttonText="Clear" class="mr-2"></app-button>
        <app-button buttonText="Submit" (click)="submitDrawing()" class="ml-2"></app-button>
    </div>
</div>
