<body class="absolute flex items-center justify-center w-full h-screen">
  <div class="text-center relative top-0 left-0">
    <!-- Error Code -->
    <h1 class="text-9xl font-bold text-gray-800">403</h1>

    <!-- Error Message -->
    <h2 class="text-2xl font-semibold text-gray-700 mt-4">Access Denied</h2>
    <p class="text-gray-600 mt-2">You do not have permission to view this page.</p>

    <!-- Home Button -->
    <a (click)="navigateToHome()" class="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300">
      Go Back Home
    </a>

    <!-- Optional: Contact Support Link -->
    <p class="mt-4 text-gray-500">
      Need help? <a href="mailto:support@example.com" class="text-blue-500 hover:underline">Contact support</a>.
    </p>
  </div>
</body>
