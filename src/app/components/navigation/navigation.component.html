@if(userRole) {
	<div class="h-auto bg-gray-100 w-full flex flex-col sm:flex-row justify-between items-center shadow-sm p-4 text-center sm:text-left">
		<div class="flex flex-col sm:flex-row items-center">
		  <svg class="w-[20px] h-[20px] fill-[#8e8e8e]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
			<path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
		  </svg>
		  <button>
			<a routerLink="topic-overview"><h2 class="text-2xl ml-2">Hand Drawing App</h2></a>
		  </button>
		</div>
		<div class="flex flex-col sm:flex-row items-center p-3 sm:p-5 w-full sm:w-auto">
		  <div class="m-2">
			@if(userRole == "UEjEnMYFPoKvwMOauVnY") {
				<app-button (click)="navigateToManagerOverview()" buttonText="Overview" class="mt-2 sm:mt-0 mr-2"></app-button>
				<app-button (click)="navigateToTopicManagement()" buttonText="Topic Man." class="mt-2 sm:mt-0 mr-2"></app-button>
				<app-button (click)="navigateToWriterManagement()" buttonText="Writer Man." class="mt-2 sm:mt-0 mr-2"></app-button>
			}
			  
			@else if(userRole == "rnBKQzZVTlsqyOqufFq5") {
				<app-button (click)="navigateToManagerManagement()" buttonText="Manager Man." class="mt-2 sm:mt-0 mr-2"></app-button>
			}
			  
			@else if(userRole == "dfaNnrXgH6bqFys0Sw44") {
				<app-button (click)="navigateToTopicOverview()" buttonText="New drawing" class="mt-2 sm:mt-0 mr-2"></app-button>
			  <app-button (click)="navigateToMyDrawings()" buttonText="My drawings" class="mt-2 sm:mt-0"></app-button>
			}
			  
		  </div>
		  <app-button (click)="logout()" buttonText="Logout" class="mt-2 sm:mt-0"></app-button>
		  <button (click)="toggleProfileMenu()">
			<img *ngIf="user?.picture" [src]="user.picture" alt="Im." class="w-10 h-10 rounded-full border border-gray-300 ml-2 bg-white p-1 shadow-md">
			<img *ngIf="!user?.picture" src="https://img.freepik.com/free-vector/user-circles-set_78370-4704.jpg?t=st=1741247332~exp=1741250932~hmac=7e5ca2553f864fa83a23137e5ca23248d63b8b0579d25b6e1233d8dbb7a03f45&w=900" alt="Profile" class="w-10 h-10 rounded-full border border-gray-300 m-2">
		  </button>
		</div>
	  </div>
	
	  @if(profileMenuOpen) {
		<div class="relative">
			<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
			  <div class="bg-gray-100 w-72 p-5 rounded-lg shadow-lg relative flex flex-col items-center">
				<img *ngIf="user?.picture" [src]="user.picture" alt="image" class="w-20 h-20 rounded-full border border-gray-300 -mt-12 bg-white p-1 shadow-md">
				<h3 class="text-lg font-semibold mt-3">{{ user.name }}</h3>
				<p class="text-gray-600 text-sm">{{ user.email }}</p>
				<button (click)="profileMenuOpen = false" class="mt-4 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg">
				  Close
				</button>
			  </div>
			</div>
		  </div>
	  }
}
