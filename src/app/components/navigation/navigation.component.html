@if(userRole) {
		<div class="flex flex-col justify-between h-full bg-white shadow-md w-full z-50 p-2">
			<div>
				<div class="text-center mb-12 mt-7">
					<h2 class="font-stalemate text-4xl">Hand Drawing App</h2>
				</div>
				<div>
					@if(userRole == "UEjEnMYFPoKvwMOauVnY") {
						<button (click)="navigateToManagerOverview()" class="bg-black text-white w-full h-10 rounded-md hover:bg-gray-800 transition-all duration-100">Topic Overview</button>
						<button (click)="navigateToTopicManagement()" class="bg-black text-white w-full h-10 rounded-md hover:bg-gray-800 transition-all duration-100 mt-1">Topic Management</button>
						<button (click)="navigateToWriterManagement()" class="bg-black text-white w-full h-10 rounded-md hover:bg-gray-800 transition-all duration-100 mt-1">Writer Management</button>
					}
					  
					@else if(userRole == "rnBKQzZVTlsqyOqufFq5") {
						<button (click)="navigateToManagerManagement()" class="bg-black text-white w-full h-10 rounded-md hover:bg-gray-800 transition-all duration-100">Manager Management</button>
					}
					  
					@else if(userRole == "dfaNnrXgH6bqFys0Sw44") {
						<button (click)="navigateToTopicOverview()" class="bg-black text-white w-full h-10 rounded-md hover:bg-gray-800 transition-all duration-100">New Drawing</button>
					  <button (click)="navigateToMyDrawings()" class="bg-black text-white w-full h-10 rounded-md hover:bg-gray-800 transition-all duration-100 mt-1">My Drawings</button>
					}
				</div>
			</div>
			<div class="w-full text-center">
				<div class="flex justify-center items-center">
					<p class="text-sm no-b">Logged in as <span class="font-bold">{{ user.name }}</span></p>
					<button (click)="toggleProfileMenu()">
						<img *ngIf="user?.picture" [src]="user.picture" alt="Im." class="w-10 h-10 rounded-full border border-gray-300 ml-2 bg-white p-1 shadow-md">
						<img *ngIf="!user?.picture" src="https://img.freepik.com/free-vector/user-circles-set_78370-4704.jpg?t=st=1741247332~exp=1741250932~hmac=7e5ca2553f864fa83a23137e5ca23248d63b8b0579d25b6e1233d8dbb7a03f45&w=900" alt="Profile" class="w-10 h-10 rounded-full border border-gray-300 m-2">
					  </button>
					  
				</div>
				<button (click)="logout()" class="bg-black text-white w-1/2 h-10 rounded-md hover:bg-gray-800 transition-all duration-100">Logout</button>
			</div>
		</div>
	
	  @if(profileMenuOpen) {
		<div class="relative">
			<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
			  <div class="bg-gray-100 w-72 p-5 rounded-lg shadow-lg relative flex flex-col items-center">
				<img *ngIf="user?.picture" [src]="user.picture" alt="image" class="w-20 h-20 rounded-full border border-gray-300 -mt-12 bg-white p-1 shadow-md">
				<h3 class="text-lg font-semibold mt-3">{{ user.name }}</h3>
				<p class="text-gray-600 text-sm">{{ user.email }}</p>
				<button (click)="profileMenuOpen = false" class="mt-4 w-full transition-all duration-100 hover:bg-gray-800 text-white bg-black font-medium py-2 px-4 rounded-md">
				  Close
				</button>
			  </div>
			</div>
		  </div>
	  }
}
