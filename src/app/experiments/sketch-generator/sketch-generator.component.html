<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <!-- Sketch Generator Container -->
    <div class="p-6 bg-white rounded-lg shadow-lg border border-black w-[90%] max-w-xl flex flex-col h-[90vh] max-h-[90vh]">
        <!-- Header -->
        <h2 class="text-2xl font-semibold mb-4 text-black text-center">Sketch Generator</h2>

        <!-- Canvas Area -->
        <div class="flex-1 flex justify-center items-center overflow-hidden">
            <div #sketchContainer class="border border-black rounded-md shadow-md bg-gray-100 w-[100%] h-[80%]"></div>
        </div>

        <!-- Buttons -->
        <div class="mt-4 flex justify-center">
            <button (click)="clearCanvas()"
                class="px-6 py-2 bg-black text-white rounded-md hover:bg-gray-800">
                Clear Canvas
            </button>
        </div>
    </div>
</div>
